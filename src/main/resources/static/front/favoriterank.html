    <script type="text/javascript" src="js/include.js"></script>

    <script>

        $(function () {
            do_page($("#pageNum").val());
        })

        function do_page(pageNum) {
            $("#pageNum").val(pageNum);
            var pageNum = $("#pageNum").val();

            $.post("scphb",
                {"pageNum":pageNum},
                function (data) {
                    if(data.pageInfo!=null){
                        var li = ''
                        $(data.pageInfo.list).each(function () {
                            li+='<li>'
                            li+='<span class="num">'+1+'</span>'
                            li+='<a href="route_detail.html"><img src="'+this.rimage+'" alt=""></a>'
                            li+='<h4><a href="route_detail.html">'+this.rname+'</a></h4>'
                            li+='<p>'
                            li+='<b class="price">&yen;<span>'+this.price+'</span>起</b>'
                            li+='<span class="shouchang">已收藏'+this.count+'次</span>'
                            li+='</p>'
                            li+='</li>'

                        })

                        $("#sc").html(li)

                        var li1 = '';

                        li1 += '<li><a href="javascript:do_page(1)">首页</a>'

                        li1 += '<li class="threeword"><a href="javascript:do_page('+(data.pageInfo.pageNum-1)+')">上一页</a>'

                        $(data.pageInfo.navigatepageNums).each(function () {
                            if (data.pageInfo.pageNum==this){

                                li1 += '<li style="background-color: red"><a href="javascript:do_page('+this+')">'+this+'</a>'
                            }else {
                                li1 += '<li><a href="javascript:do_page('+this+')">'+this+'</a>'
                            }

                        })

                        li1 += '<li class="threeword"><a href="javascript:do_page('+(data.pageInfo.pageNum+1)+')">下一页</a>'
                        li1 += '<li class="threeword"><a href="javascript:do_page('+data.pageInfo.pages+')">末页</a>'

                        $("#sss").html(li1)


                    }

                })

        }



    </script>
